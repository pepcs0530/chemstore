<style>
    #cen{
        
    }
</style>

<div class="col-sm-12">
    <div class="panel panel-default">
        
        <div class="panel-heading">
            <caption><center><h4><b><i class="fa fa-plus-circle fa-lg"></i>&nbsp;เพิ่มสมาชิกใหม่</b></h4></center></caption>
        </div>
        
        <div class="panel-body">
            <form class="form-horizontal" role="form" >
                <div class="form-group">
                    <label for="code" class="col-sm-4 control-label" >รหัส :</label>
                    <div class="col-sm-2">
                        <input class="form-control" ng-model="addMember.code" type="text" class="" id="form-code" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="user" class="col-sm-4 control-label" >username :</label>
                    <div class="col-sm-2">
                        <input class="form-control"  ng-model="addMember.user" type="text" class="" id="form-user" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="pass" class="col-sm-4 control-label" >password :</label>
                        <div class="col-sm-2">
                            <input class="form-control"  ng-model="addMember.pass" type="password" class="" id="form-pass" />
                         </div>
                </div>
                <div class="form-group">
                    <label for="tname" class="col-sm-4 control-label" >คำนำหน้า :</label>
                    <div class="col-sm-2">
<!--                        <input class="form-control"  ng-model="addMember.tname" type="text" class="" id="form-tname" />-->
                        
                        <input class="form-control" list="dl-tname" type="text" ng-model="addMember.tname">
                        <datalist id="dl-tname">
                            <option value="นาย"/>
                            <option value="นาง"/>
                            <option value="นางสาว"/>
                            <option value="ผศ.ดร."/>
                            <option value="ดร."/>
                        </datalist>
                        
                    </div>
                </div>
                <div class="form-group">
                    <label for="fname" class="col-sm-4 control-label" >ชื่อ :</label>
                    <div class="col-sm-4">
                        <input class="form-control" ng-model="addMember.fname" type="text" class="" id="form-fname" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="lname" class="col-sm-4 control-label" >นามสกุล :</label>
                    <div class="col-sm-4">
                        <input class="form-control" ng-model="addMember.lname" type="text" class="" id="form-lname" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="tel" class="col-sm-4 control-label" >เบอร์โทร :</label>
                    <div class="col-sm-4">
                        <input class="form-control" ng-model="addMember.tel" type="text" class="" id="form-tel" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="tel" class="col-sm-4 control-label" >เงินในระบบ(บาท) :</label>
                    <div class="col-sm-4">
                        <input class="form-control" ng-model="addMember.credit" type="text" class="" id="form-tel" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="acctyp" class="col-sm-4 control-label" >ประเภท :</label>
                    <div class="col-sm-2">
                        <select class="form-control" ng-model="addMember.acctyp" ng-change="clearResponPlace()">
                            <option ng-repeat="lu in listAcountType" value="{{lu.cat_pk}}" >{{lu.cat_name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="addMember.acctyp == 3 || addMember.acctyp == 4">
                    <label for="acctyp" class="col-sm-4 control-label" >เลือกคลังที่รับผิดชอบเฉพาะนักวิทย์เท่านั้น</label>
                    <div class="col-sm-2">
                        <select ng-model="addMember.responPlace" class="form-control">
                            <option ng-repeat="lu in listloc " value="{{lu.cl_name}}" >{{lu.cl_name}}</option>
                         </select>
                    </div>
                </div>
                

            </form>
        </div>
            
        <div class="panel-footer">    
            <div class="col-sm-offset-8 " align="right">
                <button class="btn btn-success" type="button" ng-click="createMember()" name="createMember" value="ยืนยัน">ยืนยัน</button>
                <button class="btn btn-danger"type="button" ng-click="clearMember()" name="clearMember" value="ยกเลิก">ยกเลิก</button>
            </div>
        </div> 
    </div> 
</div>
