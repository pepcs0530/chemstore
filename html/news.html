<style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
</style>
<caption><h4><b><i class="fa fa-newspaper-o" aria-hidden="true"></i>&nbsp;ข่าวประชาสัมพันธ์</b><h4><hr></caption>
<div class="container" style="width:100%;">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators" >
      <li data-target="#myCarousel" data-slide-to="{{$index}}" class="active" 
          ng-repeat="shownews in news"
          ng-if="$index == 0"></li>
      <li data-target="#myCarousel" data-slide-to="{{$index}}" 
          ng-repeat="shownews in news" 
          ng-if="$index != 0"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active" ng-repeat="shownews in news" ng-if="$index == 0">
          <a href="http://{{shownews.cpr_link}}" target="_blank">
                <img src="{{shownews.cpr_photo}}" alt="{{cpr_title}}" style="width:70%;">
                <div class="carousel-caption">
                        <H3>{{shownews.cpr_title}}</H3><br>
                        {{shownews.detail}}
                </div>	
          </a>	
      </div>
        
      <div class="item" ng-repeat="shownews in news" ng-if="$index != 0">
        <a href="http://{{shownews.cpr_link}}" target="_blank">
                <img src="{{shownews.cpr_photo}}" alt="{{cpr_title}}" style="width:70%;">
                <div class="carousel-caption">
                        <H3>{{shownews.cpr_title}}</H3><br>
                        {{shownews.detail}}
                </div>	
          </a>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
